SpawnPoints:
  MainHub:
    x: 0.5
    y: 100
    z: 0.5
  KitCreator:
    x: 0.5
    y: 100
    z: 0.5

Command:
  DeniedMsg: "&cThis command is not available in this area"
  OpBypass: true
  ArenaAllowed:
    - "kill"
    - "msg"
    - "r"
    - "l"
    - "tps"
    - "help"
    - "tell"
    - "w"
    - "discord"
    - "ping"
  # EverywhereAllowed inherits from ArenaAllowed
  EverywhereAllowed:
    - "kitcreator"
    - "spawn"
    - "hub"
    - "rename"
    - "createukit"
    - "deleteukit"
    - "renameukit"
    - "ci"

# Teleport players to a random location inside each separate arena from the main arena
ArenaManager:
  Dispenser32k:
    x_range: 25
    z_range: 25
  Hopper32k:
    x_range: 25
    z_range: 25

TabList:
  Header:
    - ""
    - "&r&48b8t&r&9PVP"
    - "&r"
  Footer:
    - ""
    - "&r%tps% &7tps — %ping% ping — %players% players — %uptime% uptime"
    - "&r"

# Automatically translate chat messages, and tablist text to each players game language
# Notice: translates server-sent messages only (i.e. /help), not all player sent chat messages
Language:
  Enable_Localization: true